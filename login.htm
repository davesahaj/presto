<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="res/css/login_register.css">
    <link rel="stylesheet" href="res/css/extras.css">
    <link rel="stylesheet" href="res/css/fonts.css">
    <link rel="stylesheet" href="res/css/margin.css">
    <link rel="stylesheet" href="res/css/padding.css">
    <link rel="stylesheet" href="res/css/elements.css">
    <link rel="stylesheet" href="res/css/animations.css">
</head>

<body>
    <div class="limit">
        <div class="main-container">
            <div class="main-wrapper">

                <div class="logo-pic-container">
                    <img class="logo-pic" src="res/images/mexican-food.svg" alt="Logo">
                </div>

                <form class="main-form" action="">
                    <span class="main-form-title">
                        Presto Login
                    </span>

                    <div class="form-input">
                        <input class="input-text" type="email" name="email" placeholder="Email">
                        <span class="focus-input-text"></span>
                    </div>

                    <div class="form-input">
                        <input class="input-text" type="password" name="pass" placeholder="Password">
                        <span class="focus-input-text"></span>
                    </div>

                    <div class="form-button-container">
                        <button class="form-button">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="text-1">Forgot</span>
                        <a class="text-2" href="recover.htm">Username / Password?</a>
                    </div>

                    <div class="text-center p-t-100">
                        <a class="text-2" href="register.htm">
                            Create New Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
