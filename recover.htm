<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/extras.css">
    <link rel="stylesheet" href="res/css/fonts.css">
    <link rel="stylesheet" href="res/css/margin.css">
    <link rel="stylesheet" href="res/css/padding.css">
    <link rel="stylesheet" href="res/css/login_register.css">
    <link rel="stylesheet" href="res/css/elements.css">
    <link rel="stylesheet" href="res/css/animations.css">
</head>

<body>
    <div class="limit">
        <div class="main-container">
            <div class="main-wrapper recovery-wrapper">
                <form class="main-form recovery-form" action="">
                    <span class="main-form-title">
                        Account Recovery
                    </span>
                    <div class="text-center p-b-80">
                        <span class="text-3">Please enter your registered Email Address to continue</span>
                    </div>
                    <div class="form-input">
                        <input class="input-text" type="email" name="email" placeholder="Email">
                        <span class="focus-input-text"></span>
                    </div>

                    <div class="form-button-container">
                        <button class="form-button">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
