<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../res/css/main.css">
    <link rel="stylesheet" href="../res/css/extras.css">

</head>

<body>
    <div class="limit">
        <div class="login-container">
            <div class="login-wrapper">

                <div class="login-pic">
					<img src="../res/images/presto.png" alt="Logo">
                </div>
                
                <form class="login-form validate-form" action="">
                    <span class="login-form-title">
                        Presto Login
                    </span>

                    <div class="form-input validate" data-validate="Valid email is required: name@abc.xyz">
                        <input class="input-text" type="text" name="email" placeholder="Email">
                        <span class="focus-input-text"></span>
                        <span class="input-symbol">
                            <i class="" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="form-input validate" data-validate="Password is required">
                        <input class="input-text" type="password" name="pass" placeholder="Password">
                        <span class="focus-input-text"></span>
                        <span class="input-symbol">
                            <i class="" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-button-container">
                        <button class="login-form-button">Login</button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="text1">Forgot</span>
                        <a class="text2" href="#">Username / Password?</a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="text2" href="#">
                            Create New Account
                            <i class="m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
