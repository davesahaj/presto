<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check availability</title>

    <link rel="stylesheet" href="res/css/elements.css">
    <link rel="stylesheet" href="res/css/fonts.css">
    <link rel="stylesheet" href="res/css/extras.css">
    <link rel="stylesheet" href="res/css/Check_a.css">

<body>
    <div class="limit">

        <section class="main-container">

            <section class="main-wrapper">
                <header class="heading">
                    <span class="h-title">select time and date for your reservation</span>
                </header>


                <form class="main-form">

                    <div class="form-input">
                        <span class="text-3">Date:</span>
                        <input class="textbox-2" type="date">

                        <span class="text-3">Time:</span>
                        <input type="time" class="textbox-2">
                    </div>
                    <div class="form-input">
                        <span class="text-3">People:</span>
                        <input type="number" class="textbox-2">
                    </div>

                    <input type="button" class="form-button" value="Check availability">
                </form>

            </section>

        </section>

    </div>
</body>
